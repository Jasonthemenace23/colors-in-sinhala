<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Sinhala Vocabulary</title>
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <h1>Colors</h1>
  <h2>Learn the colors in Sinhala!</h2>
  <h2>සිංහලෙන් පාට අදුර ගමු!</h2>
  <h2 class="color-title" id="red">රතු</h2>
  <img class="color" src="./assets/images/red.png" alt="red" />

  <h2 class="color-title" id="blue">නිල්</h2>
  <img src="./assets/images/blue.png" alt="blue" />

  <h2 class="color-title" id="orange">තැඹිලි</h2>
  <img src="./assets/images/orange.png" alt="orange" />

  <h2 class="color-title" id="green">කොළ </h2>
  <img src="./assets/images/green.png" alt="green" />

  <h2 class="color-title" id="yellow">කහ</h2>
  <img src="./assets/images/yellow.png" alt="yellow" />
</body>

</html>
